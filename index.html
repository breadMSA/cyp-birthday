<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>育鵬 19歲生日快樂！🎉</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 背景動畫 -->
        <div class="background-animation">
            <div class="particles"></div>
            <div class="grid-overlay"></div>
        </div>

        <!-- 主要內容 -->
        <div class="main-content">
            <!-- 生日快樂標題 -->
            <div class="birthday-title">
                <div class="title-glow"></div>
                <h1 class="title-main">
                    <span class="title-number">19</span>
                    <span class="title-name">育鵬</span>
                    <span class="title-birthday">生日快樂</span>
                </h1>
                <div class="title-decoration">
                    <div class="decoration-line"></div>
                    <div class="decoration-star">✦</div>
                    <div class="decoration-line"></div>
                </div>
            </div>

            <!-- 圖片畫廊 -->
            <div class="gallery-container">
                <h2 class="gallery-title">回憶時光</h2>
                <div class="gallery-grid" id="galleryGrid">
                    <!-- 圖片將由 JavaScript 動態載入 -->
                </div>
            </div>

            <!-- 祝福文字 -->
            <div class="blessing-text">
                <div class="blessing-card">
                    <div class="card-glow"></div>
                    <h3>年紀已經比我大的 育鵬小朋友，</h3>
                    <p>在這個特別的日子裡，願你的笑容永駐，往後的每一次抽卡都是小保底，提早出金</p>
                    <p>最後讓我用鄙人綿薄的國文能力，彌補無法實體慶生的遺憾：</p>
                    
                    <p style="text-align: center; font-style: italic; margin: 1.5em 0; line-height: 1.8;">
                        <span style="font-size: 1.1em; font-weight: bold; color: #00d4ff;">浮光清淺，歲月溫良。</span>
                        <br><br>
                        恭賀華誕。人生一程，如舟渡川，過盡千帆，終抵此岸。
                        <br>
                        願歲月為你沉澱的，不僅是豐盈的智慧，更有對生活愈發澄澈的熱愛。
                    </p>
                    
                    <p style="text-align: left; margin: 1em 0 0.5em 2em;">
                        願你往後餘年：
                    </p>
                    
                    <ul style="list-style: none; padding-left: 3em; margin-top: 0;">
                        <li>春有百花，明媚心境；</li>
                        <li>夏有涼風，拂去塵囂；</li>
                        <li>秋有明月，寄託高遠；</li>
                        <li>冬有暖陽，安適如常。</li>
                    </ul>
                    
                    <p style="text-align: center; font-weight: bold; color: #00d4ff; margin-top: 1.5em;">
                        長願你此心皎皎，得歲歲平安，得順遂安康。
                    </p>
                    <p class="signature">🎂 祝你生日快樂，抽卡不歪！ 🎂</p>
                </div>
            </div>
        </div>

        <!-- 煙火效果 -->
        <div class="fireworks" id="fireworks"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
